<dialog class="question__popup" id="question-form">
    <header class="question__heading">
        <button class="question__button--back">
            <svg width="8" height="15" viewBox="0 0 8 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7.75 13.3C8 13.55 8 14.3 7.75 14.55C7.5 14.8 6.75 14.8 6.5 14.55L0.500001 8.55005C5.8464e-07 8.05005 6.28351e-07 7.55005 0.500001 7.30005L6.5 1.05005C6.75 0.800049 7.5 0.800049 7.75 1.05005C8 1.55005 8 2.05005 7.75 2.30005L2.25 7.80005L7.75 13.3Z" />
            </svg>
        </button>
        <h2 class="question__title">Задать вопрос</h2>
        <button class="question__button--close">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10.3291 0.303686C10.7848 -0.15201 11.2405 -0.15201 11.6962 0.303686C12 0.607484 12 1.21508 11.6962 1.51888L7.29115 5.92394L11.6962 10.329C12 10.7847 12 11.2404 11.6962 11.6961C11.2405 11.9999 10.7848 11.9999 10.3291 11.6961L5.92406 7.29103L1.519 11.6961C1.2152 11.9999 0.607606 11.9999 0.303808 11.6961C-0.151888 11.2404 -0.151888 10.7847 0.303808 10.329L4.70887 5.92394L0.303808 1.51888C-0.151888 1.21508 -0.151888 0.607484 0.303808 0.303686C0.607606 -0.15201 1.2152 -0.15201 1.519 0.303686L5.92406 4.70875L10.3291 0.303686Z" />
            </svg>

        </button>
    </header>
    <form action="#" class="question__form form--showed" method="POST">

        <label class="question-form__reply-label question-form-label" for="question-reply"></label>

        <textarea class="question-form__reply question-form__field" id="question-reply" name="reply" rows="4" cols="50"
            placeholder="Напишите свой вопрос по товару" required></textarea>

        <label class="question-form__name-label question-form-label" for="question-name">Вы оставляете вопрос
            как</label>
        <input class="question-form__name question-form__field" type="text" id="question-name" name="name"
            placeholder="Имя *" required>

        <label class="question-form__email-label question-form-label" for="question-email">
            <input class="question-form__email question-form__field" type="question-email" id="email" name="email"
                placeholder="E-mail (не виден другим пользователям)" required>
        </label>

        <div class="question-form__buttons">
            <button class="question-form__submit button button--small" type="submit">Отправить</button>
            <button class="question-form__cancel button--light" type="reset">Отменить</button>
        </div>
        <p class="question__oferta">
            Вы принимаете условия политики в отношении <a href="#" class="question__link">обработки персональных
                данных</a> каждый раз, когда оставляете свои данные в любой форме обратной связи на данном сайте.
        </p>
    </form>
</dialog>
